<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Afacad:wght@400;500&family=Dancing+Script:wght@600;700&family=Questrial&display=swap" rel="stylesheet">
    

</head>
<body>
    <div id="container">
        <h1 style="text-align: center;"> <span>Bookmark Manager</span></h1>

        <label for="bookmarkName " >Bookmark Name:</label>
        <input type="text" id="bookmarkName" placeholder="Enter bookmark name">

        <label for="url">URL:</label>
        <input type="text" id="url" placeholder="Enter website URL">

        <button onclick="addBookmark()">Add Bookmark</button>

        <table>
            <thead>
                <tr>
                    <th>Bookmark Name</th>
                    <th>URL</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="bookmarkList">
                <!-- Bookmark items will be added here dynamically -->
            </tbody>
        </table>
    </div>

    


    <script src="main.js"></script>
</body>
</html>
